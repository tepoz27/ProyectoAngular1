<div class="example-container mat-elevation-z8">
    <h2>Restaurant Reviews Details</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/reviews']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{reviews.title}}</h2></mat-card-title>
        <mat-card-subtitle>{{reviews.update}} year old</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Restaurant:</dt>
          <dd>{{reviews.restaurant}}</dd>
          <dt>Dish:</dt>
          <dd>{{reviews.dish}}</dd>
          <dt>Review:</dt>
          <dd>{{reviews.review}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/edit-reviews', reviews._id]"><mat-icon>edit</mat-icon> Review</a>
        <a mat-flat-button color="warn" (click)="deleteReviews(reviews._id)"><mat-icon>delete</mat-icon> Review</a>
      </mat-card-actions>
    </mat-card>
  </div>
