<div class="example-container mat-elevation-z8">
    <h2>Reviews Lists</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-reviews']"><mat-icon>add</mat-icon> Reviews</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
  
        <!-- Reviews Title Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Reviews Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
  
        <!-- Reviews Restaurant Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Restaurant</th>
          <td mat-cell *matCellDef="let row">{{row.restaurant}}</td>
        </ng-container>
  
        <!-- Reviews Dishes Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Dish</th>
          <td mat-cell *matCellDef="let row">{{row.dish}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/reviews-details/', row._id]"></tr>
      </table>
    </div>
  </div>
